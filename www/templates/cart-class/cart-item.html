Object.assign(CartItem.prototype, { template(){ return `

  <div class="bg-light d-flex text-dark align-items-center mt-3 p-2 cartitem-containers">
    <div class="picture-cart col-4 col-md-2 p-0"><img class="img-fluid cartitem-image" src="${this.image}"></div>
    <div class="col-8 col-md-10 p-0">
    <div class="info-cart col-12 d-flex p-0 pl-3">
      <div class="d-flex flex-column">
        <h4>${this.title}</h4>
        <p class="m-0">${this.description}</p>
        <p class="text-muted m-0">Artikelnr: ${this.artNumber}</p>
      </div>
      <p class="fas fa-times align-self-start mr-2 mt-2 m-0 ml-auto"></p>
    </div>

    <div class="col-12 d-flex justify-content-between p-0 pl-3 mt-2">
      <div class="btn-group d-flex" role="group" aria-label="">
        <button type="button" class="btn btn-cart btn-cart-width p-0"><strong>-</strong></button>
        <input disabled type="text" class="form-control btn-cart-width" placeholder="0">
        <button type="button" class="btn btn-cart btn-cart-width p-0"><strong>+</strong></button>
      </div>
      <h4 class="text-danger mr-2 mb-2 m-0 mt-auto">${this.price}:-</h4>
    </div>
    </div>
  </div>

`;}});
